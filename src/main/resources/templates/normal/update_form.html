<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>

<meta charset="UTF-8">
<title>This is Home Page</title>
</head>
<body>
	<section>
			<div class ="card mt-1"> 
		
			<div class="card-body">
			
				<h1 class ="text-center">Update your Contact</h1>
				
					<div class="container-fluid mt-2">
					
						<div class="row">
						
							<div class ="col-md-8 offset-md-2">
							
								<form validate action="#"
									  th:object="${contact}"
									  enctype="multipart/form-data"
									  method="POST"
									  th:action="@{/user/process-update}"
									  class="mt-2"								
								>
								
								<input type="hidden" th:value="${contact.cId}" name="cId" />
								
								
								<!-- First name -->
								
								<div class="input-group">
								
									<div class="input-group-prepend">
									
										<div class="input-group-text">
										
											<i class="fa fa-plus"></i><br>							
										</div>
									</div>	<br>				
								
										<input th:value="${contact.name}" required type="text" id="firstName" name="name" placeholder="Enter name here" class="form-control"/>
								
								</div>
								<!-- End of First Name -->
								
								<!--  Second Name -->
								<div class="input-group mt-3">
								
									<div class="input-group-prepend">
									
										<div class="input-group-text">
										
											<i class="fa fa-plus"></i><br>							
										</div>
									</div>	<br>				
								
										<input th:value="${contact.secondName}" required type="text" id="secondName" name="secondName" placeholder="Enter second name here" class="form-control"/>
								
								</div>
								<!-- End of Second name -->
								
								<!-- Work here -->
								<div class="input-group mt-3">
								
									<div class="input-group-prepend">
									
										<div class="input-group-text">
										
											<i class="fa fa-briefcase"></i><br>							
										</div>
									</div>	<br>				
								
										<input th:value="${contact.work}" required type="text" id="work" name="work" placeholder="Enter work here" class="form-control"/>
								
								</div>
								<!--  End work here -->
								
								
								<!-- Email -->
								<div class="input-group mt-3">
								
									<div class="input-group-prepend">
									
										<div class="input-group-text">
										
												@	
																	
										</div>
									</div>	<br>				
								
										<input th:value="${contact.email}" required type="email" id="Email" name="email" placeholder="Enter email here" class="form-control"/>
								
								</div>
								<!-- End Email -->
								
								<!-- Phone number -->
								<div class="input-group mt-3">
								
									<div class="input-group-prepend">
									
										<div class="input-group-text">
										
											<i class="fa fa-phone"></i><br>							
										</div>
									</div>	<br>				
								
										<input th:value="${contact.phone}" required min="12"  type="number" id="phone" name="phone" placeholder="Enter phone number here" class="form-control"/>
								
								</div>
								<!-- End phone number -->
								
								<!-- Contact Description -->
								<div class="form-group mt-3">
								
									<textarea th:text="${contact.description}" id="mytextarea" placeholder="Enter contact description" name="description"  class="form-control" rows="20"></textarea>
								
								</div>
								
								
								<div class="container text-center">
								
									<img style=" width: 100px; height: 100px;" class="img-fluid my_profile_picture" src="" th:src="@{'/img/'+${contact.image}}" alt="" />
								  <p class="text-secondary">Choose new profile pic</p>
								</div>
								<!-- Contact Image -->
								
								<div class="custom-file">
								
									<input type="file" name="profileImage" />
								
								</div>
								<div class="container text-center">
								
									<button class="btn bg-primary text-white">Save Contact</button>
								</div>
								
								
								
								
								</form>
							
							
							
							
							</div>
						
						
						</div>
					
					
					</div>
			
			
			
			</div>
			
			
			</div>
			
			
			<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
			 <script>
      				tinymce.init({
        			selector: '#mytextarea'
      				});
    		</script>
	</section>


</body>
</html>
