<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Signup Page</title>
</head>
<body>

<section>
	<div class="container">
		<div class="row">
			<div class="col-md-6 offsert-md-3">
			
				<div class="my-card mt-1">
				
				
				
				<div th:if="${session.message}" th:classappend="${session.message.type}"  class="alert" role="alert">
  						<p class="text-center" th:text="${session.message.contents}"></p>
  						
  						<th:block th:text="${#session.removeAttribute('message')}"></th:block>
  						
				</div>
								
				
				<div class="text-center">
				<img style="width: 50px;" src=" " th:src="@{/img/membership.png}" alt="" />
				</div>
					<h2 class="text-center">Register Here</h2>
					<form novalidate action=" " th:action="@{/do_register}" method="post" th:object="${user}">
					
				<!-- name field -->
					<div class="col-md-12 offsert-md-2">
    					<label for="name_field" class="form-label">Your Name</label> 
    					<!-- name is same in the entity class -->
    					<input 
    						   name="name"   
    					       type="text" 
    						   class="form-control"
    						   th:classappend="${#fields.hasErrors('name') ? 'is-invalid' : ' '}" 
    					       id="name_field" 
    					       aria-describedby="emailHelp"
    					       placeholder="Enter Here"
    					       required
    					       th:value="${user.name}"
    					        />
    					        
    						<div id="validationServer05Feedback" class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}">
      									
   							</div>			
  					</div>
  					
					<!-- email field -->
					
					<div class="col-md-12 offsert-md-2">
    					<label for="email_field" class="form-label">Your Email</label>
    					
    					<input 
    						   name="email"
    					       type="email" 
    					       class="form-control" 
    					       th:field="*{email}"
    					       th:classappend="${#fields.hasErrors('email') ? 'is-invalid' : ' '}"
    					       id="email_field" 
    					       aria-describedby="emailHelp"
    					       placeholder="Enter Here" 
   							   required
   							   th:value="${user.email}"
   							   />
  					</div>
					
					<!-- password field -->
					
					<div class="col-md-12 offsert-md-2">
    					<label for="password_field" class="form-label">Your Password</label>
    					
    					<input 
    					       name="password"
    					       type="password" 
    					       class="form-control" 
    					       th:field="*{password}"
    					       th:classappend="${#fields.hasErrors('password') ? 'is-invalid' : ' '}"
    					       id="password_field" 
    					       aria-describedby="emailHelp"
    					       placeholder="Enter Here" 
   							   required
   							   
   							   />
  					</div><br>
					
					<!-- user about field -->
					
					<div class="col-md-12 offsert-md-2 form-group">
					
						<textarea  name="about" 
						           th:value="${user.about}" 
						           placeholder="Enter something yourself" rows ="6" class="form-control"></textarea>
					</div>
					
					<!-- terms and conditions -->
					
					<div class="form-group form-check">
						
						<input type="checkbox"
						 name="agreement"
						 class="form-check-input"
						 id="agreement"
						 />
						 
						 <label for="agreement">Accept terms and conditions</label>
						
					</div>
					
						
										
					<div class="container text-center">
					
					<button type ="submit" class="btn bg-primary text-white">Submit</button>
					
					<button type="reset" class="btn btn-warning">Reset</button>
					</div>
					
					
					</form>
					
					
					
					
			   </div>
			
				 
	
			</div>
		
		</div>
	</div>
	
	

</section>
	
</body>
</html>
